<!DOCTYPE html>
<html>
<head>
	<title>AWESOME GAME BRO</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<p>Title, nav links</p>
	</header>
	<main>
		<div class="left-column">
			<h2>Player 1 Controls</h2>
			<img src="images/p1controls.png" alt="player 1 controls" />
			<div class="skills">
				<img src="images/skill1.png" alt="player 1 skill 1" />
				<img src="images/skill2.png" alt="player 1 skill 2" />
				<img src="images/skill3.png" alt="player 1 skill 3" />
			</div>
		</div>
		<div id="game-board" class="game-board".>
			<div id="grid" class="grid">
				<div id="player1" class="player"></div>
				<div id="player2" class="player"></div>
			</div>
		</div>
		<div class="right-column">
			<h2>Player 2 Controls</h2>
			<img src="images/p2controls.png" alt="player 2 controls" />
			<div class="skills">
				<img src="images/skill1.png" alt="player 2 skill 1" />
				<img src="images/skill2.png" alt="player 2 skill 2" />
				<img src="images/skill3.png" alt="player 2 skill 3" />
			</div>
		</div>
	</main>
	<footer>
	</footer>
	<script src="js/app.js"></script>
</body>
</html>
