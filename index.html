<!DOCTYPE html>
<html>
<head>
	<title>AWESOME GAME BRO</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
</head>
<body>
	<header>
		<p>Title, nav links</p>
	</header>
	<main>
		<div class="left-column">
			<h2>Player 1 Controls</h2>
			<img src="images/p1controls.png" alt="player 1 controls" />
			<div class="skills player1">
				<table>
					<tr>
						<td><p class="skill-label">1</p></td>
						<td>
							<img id="p1s1" src="images/skill1.png" alt="player 1 skill 1" />
							<p class="cooldown-clock p1cooldown hidden">10</p>
						</td>
					</tr>
					<tr>
						<td><p class="skill-label">2</p></td>
						<td>
							<img id="p1s2" src="images/skill2.png" alt="player 1 skill 2" />
							<p class="cooldown-clock p1cooldown hidden">10</p>
						</td>
					</tr>
					<tr>
						<td><p class="skill-label">3</p></td>
						<td>
							<img id="p1s3" src="images/skill3.png" alt="player 1 skill 3" />
							<p class="cooldown-clock p1cooldown hidden">10</p>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div id="game-board" class="game-board".>
			<div id="grid" class="grid">
				<div id="player1" class="player"></div>
				<div id="player2" class="player"></div>
			</div>
		</div>
		<div class="right-column">
			<h2>Player 2 Controls</h2>
			<img src="images/p2controls.png" alt="player 2 controls" />
			<div class="skills player2">
				<table>
					<tr>
						<td>
							<img id="p2s1" src="images/skill1.png" alt="player 2 skill 1" />
							<p class="cooldown-clock p2cooldown hidden">10</p>
						</td>
						<td><p class="skill-label">8</p></td>
					</tr>
					<tr>
						<td>
							<img id="p2s2" src="images/skill2.png" alt="player 2 skill 2" />
							<p class="cooldown-clock p2cooldown hidden">10</p>
						</td>
						<td><p class="skill-label">9</p></td>
					</tr>
					<tr>
						<td>
							<img id="p2s3" src="images/skill3.png" alt="player 2 skill 3" />
							<p class="cooldown-clock p2cooldown hidden">10</p>
						</td>
						<td><p class="skill-label">0</p></td>
					</tr>
				</table>
			</div>
		</div>
	</main>
	<footer>
		<div id="win-div" class="win-condition">
			<p id="goal-counter" class="goal">GOAL: 0/50</p>
		</div>
	</footer>
	<script src="js/app.js"></script>
</body>
</html>
