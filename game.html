<!DOCTYPE html>
<html>
<head>
	<title>G E N E S I S</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
</head>
<body>
	<header>
		<div class="header-content">
			<h1>GENESIS</h1>
			<!-- The 'Reset' button will immediately reset the game
				and the 'Menu' button will bring the user back to index.html
				to select their game type -->
			<nav>
				<button class="reset-button header-button">Reset</button>
				<form action="index.html">
				    <button class="menu-button header-button" type="submit">Menu</button>
				</form>
			</nav>
		</div>
	</header>
	<main>
		<div class="column">
			<h2>Creation Controls</h2>
			<img src="images/p1controls.png" alt="player 1 controls">
			<div class="skills player1-controls">
				<table>
					<tr>
						<td><p class="skill-label">1</p></td>
						<td>
							<img id="p1s1" src="images/skill1.png" alt="player 1 skill 1">
							<p class="cooldown-clock p1cooldown hidden">10</p>
						</td>
					</tr>
					<tr>
						<td><p class="skill-label">2</p></td>
						<td>
							<img id="p1s2" src="images/skill2.png" alt="player 1 skill 2">
							<p class="cooldown-clock p1cooldown hidden">10</p>
						</td>
					</tr>
					<tr>
						<td><p class="skill-label">3</p></td>
						<td>
							<img id="p1s3" src="images/skill3.png" alt="player 1 skill 3">
							<p class="cooldown-clock p1cooldown hidden">10</p>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<!-- The items inside "game-board" do not necessary appear on screen in the
			order one might assume from this file. -->
		<div id="game-board" class="game-board">
			<!-- 'ready-message' is a pre-game countdown that gives
				the players a few seconds to get their bearings. -->
			<div id="ready-message" class="ready-message">
				<h2 id="ready-timer">3</h2>
			</div>
			<!-- The time that displays at the top of the gameplay area. -->
			<div id="timer-div" class="message-box top-box">
				<p id="game-clock" class="message-box-text">TIME: 60</p>
			</div>
			<!-- The message that displays at the end of the game telling who won. -->
			<div id="win-div" class ="message-box centered-box hidden">
				<p id="win-text">Creation Wins!</p>
				<button class="reset-button header-button">Reset</button>
			</div>
			<!-- The 'grid' is the gameplay area, essentially.  Its JS correlation is
				also called 'grid' and handles all the cells that make up the gameboard. -->
			<div id="grid" class="grid">
				<!-- Player 1 is always Creation and Player 2 is always Destruction -->
				<div id="player1" class="player"></div>
				<div id="player2" class="player"></div>
			</div>
			<!-- This tells the user how close Creation is to reaching their goal -->
			<div id="goal-div" class="message-box bottom-box">
				<p id="goal-counter" class="message-box-text">Creation: 0/0 :Destruction</p>
			</div>
		</div>
		<div class="column">
			<h2>Destruction Controls</h2>
			<img src="images/p2controls.png" alt="player 2 controls">
			<div class="skills player2-controls">
				<table>
					<tr>
						<td>
							<img id="p2s1" src="images/skill1.png" alt="player 2 skill 1">
							<p class="cooldown-clock p2cooldown hidden">10</p>
						</td>
						<td><p class="skill-label">8</p></td>
					</tr>
					<tr>
						<td>
							<img id="p2s2" src="images/skill2.png" alt="player 2 skill 2">
							<p class="cooldown-clock p2cooldown hidden">10</p>
						</td>
						<td><p class="skill-label">9</p></td>
					</tr>
					<tr>
						<td>
							<img id="p2s3" src="images/skill3.png" alt="player 2 skill 3">
							<p class="cooldown-clock p2cooldown hidden">10</p>
						</td>
						<td><p class="skill-label">0</p></td>
					</tr>
				</table>
			</div>
		</div>
	</main>
	<!-- TODO: This is almost certainly not best practices -->
	<script src="js/globals.js"></script>
	<script src="js/cell.js"></script>
	<script src="js/grid.js"></script>
	<script src="js/skill.js"></script>
	<script src="js/player.js"></script>
	<script src="js/game.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
